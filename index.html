<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Character Sheet</title>
		<link rel="stylesheet" href="css/style.css" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	</head>
	<body>
		<header>
			<h1 class="main-header">Character Sheet</h1>
		</header>

		<main>
			<!--------- TOP SECTION --------->

			<section id="topSection" class="top-section">
				<!--------- FILL WITH JS ------->
			</section>

			<!--------- MID SECTION --------->

			<section class="mid-section">
				<div class="feats-section box hidden" id="feats-section">
					<div class="box-header">
						<h2 class="box">Features</h2>
					</div>
				</div>

				<div class="actions-section box hidden" id="actions-section">
					<div class="box-header">
						<h2 class="box">Actions</h2>
					</div>
					<div class="action-row box">
						<div><strong>Name</strong></div>
						<div><strong>Hit/Dc</strong></div>
						<div><strong>Damage</strong></div>
						<div><strong>Notes</strong></div>
					</div>
					<div class="action-row box">
						<div>Shillelagh</div>
						<div>+6</div>
						<div>1d8+4</div>
						<div>Cantrip, Touch</div>
					</div>
					<div class="action-row box">
						<div>Chill Touch</div>
						<div>+6</div>
						<div>1d8</div>
						<div>120 ft, Cant heal for one turn</div>
					</div>
					<div class="action-row box">
						<div>Wild Shape</div>
						<div>-</div>
						<div>-</div>
						<div>2 Charges</div>
					</div>
				</div>

				<div class="inventory-section box" id="inventory-section">
					<div class="box-header">
						<h2 class="box">Inventory</h2>
					</div>
					<div class="inventory-row box">
						<div>Bone Club 1d4</div>
						<div>Leather Armour</div>
						<div>Shield AC +2</div>
						<div>Rope 50ft</div>
						<div>Map</div>
						<div>Herblism Kit</div>
						<div>Torch</div>
						<div>Bed Roll</div>
						<div>Tinder</div>
					</div>
				</div>
			</section>

			<!--------- BOTTOM SECTION --------->

			<section class="bottom-section">
				<button id="str-btn" class="abilitys box">Strength</button>
				<button id="dex-btn" class="abilitys box">Dexterity</button>
				<button id="con-btn" class="abilitys box">Constitution</button>
				<button id="int-btn" class="abilitys box">Intelligence</button>
				<button id="wis-btn" class="abilitys box">Wisdom</button>
				<button id="cha-btn" class="abilitys box">Charisma</button>
			</section>

			<!--------- ABILITY CONTAINERS --------->

			<section id="strSection" class="ability-section str-section hidden">
				<!-- PRINT HERE -->
			</section>

			<section id="dexSection" class="ability-section dex-section hidden">
				<!-- PRINT HERE -->
			</section>

			<section id="conSection" class="ability-section con-section hidden">
				<!-- PRINT HERE -->
			</section>

			<section id="intSection" class="ability-section int-section hidden">
				<!-- PRINT HERE -->
			</section>

			<section id="wisSection" class="ability-section wis-section hidden">
				<!-- PRINT HERE -->
			</section>

			<section id="chaSection" class="ability-section cha-section hidden">
				<!-- PRINT HERE -->
			</section>
		</main>

		<!--------- FOOTER --------->

		<footer>
			<div class="footer-container">
				<button class="box" id="feats-btn">Feats</button>
				<button class="box" id="actions-btn">Actions</button>
				<button class="box" id="inventory-btn">Inventory</button>
			</div>
		</footer>
		<script type="module" src="main.mjs"></script>
	</body>
</html>
