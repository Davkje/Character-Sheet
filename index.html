<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="css/style.css" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

			<section id="topSection" class="top-section">

				<button id="dexBtn" class="abilitys box">Dexterity</button>
				<button id="conBtn" class="abilitys box">Constitution</button>
				<button id="intBtn" class="abilitys box">Intelligence</button>
				<button id="wisBtn" class="abilitys box">Wisdom</button>
				<button id="chaBtn" class="abilitys box">Charisma</button>
			</section>

			<section class="bottom-section">

				<!-- PRINT HERE -->
			</section>

			<section id="intSection" class="ability-section int-section hidden">
				<!-- PRINT HERE -->
			</section>

			<section id="wisSection" class="ability-section wis-section hidden">
				<!-- PRINT HERE -->
			</section>

			<section id="chaSection" class="ability-section cha-section hidden">
				<!-- PRINT HERE -->
			</section>
		</main>

		<!--------- FOOTER --------->
		<footer>
			<div class="footer-container">
				<button class="box" id="featsBtn">Feats</button>
				<button class="box" id="actionsBtn">Actions</button>
				<button class="box" id="inventoryBtn">Inventory</button>
			</div>
		</footer>
		<script type="module" src="main.mjs"></script>
	</body>
</html>
